<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raporlab - Profesyonel Analiz Çözümleri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; /* Modern Indigo */
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius: 16px;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER & LOGO */
        header {
            text-align: center;
            margin-bottom: 32px;
            margin-top: 20px;
        }

        .logo-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 42px;
            height: 42px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--text-main);
        }

        .tagline {
            font-size: 14px;
            color: var(--text-muted);
            font-weight: 400;
        }

        /* CARDS */
        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: var(--shadow);
        }

        .section-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .section-label::before {
            content: "";
            width: 4px;
            height: 14px;
            background: var(--primary);
            border-radius: 2px;
        }

        /* EMBEDS */
        .media-container {
            position: relative;
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
        }

        .video-box { padding-bottom: 56.25%; }
        .pdf-box { padding-bottom: 120%; }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* CTA BUTTON */
        .cta-container {
            position: sticky;
            bottom: 20px;
            z-index: 100;
            margin-top: 40px;
        }

        .btn-buy {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            background: var(--primary);
            padding: 16px;
            border-radius: var(--radius);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-buy:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 25px 30px -5px rgba(99, 102, 241, 0.4);
        }

        .btn-main-text {
            color: white;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .btn-sub-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-bottom: 40px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Mobil Optimizasyon */
        @media (max-width: 400px) {
            .container { padding: 0 5px; }
            .card { padding: 16px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-wrap">
                <img src="raporlab logo.png" alt="Raporlab" class="logo-icon">
                <span class="logo-text">raporlab</span>
            </div>
            <p class="tagline">Dinamik Raporlama & Analiz Sistemi</p>
        </header>

        <div class="card">
            <div class="section-label">Kullanım Rehberi</div>
            <div class="media-container video-box">
                <iframe src="https://www.youtube.com/embed/51HwddmoqOc" allowfullscreen></iframe>
            </div>
        </div>

        <div class="card">
            <div class="section-label">Örnek Rapor Çıktısı</div>
            <div class="media-container pdf-box">
                <iframe src="https://drive.google.com/file/d/1IbhIvvHHiYXPYGdVr3NlVatVt9v4Vr6X/preview"></iframe>
            </div>
        </div>

        <div class="card">
            <div class="section-label">Demo Rapor</div>
            <div class="media-container pdf-box">
                <iframe 
                    src="https://lookerstudio.google.com/embed/reporting/608d793f-e486-48c2-a47e-ec14db27a653/page/p_71gzv0y2yd" 
                    allowfullscreen 
                    sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
                </iframe>
            </div>
        </div>

        <div class="cta-container">
            <a href="https://www.shopier.com/raporlab/41662486" target="_blank" class="btn-buy">
                <span class="btn-main-text">Hemen Satın Al</span>
                <span class="btn-sub-text">RAPORLAB100 koduyla ₺100 İNDİRİM!</span>
            </a>
        </div>

        <footer>
            <p>&copy; 2026 Raporlab. Tüm hakları saklıdır.</p>
        </footer>
    </div>

</body>
</html>
